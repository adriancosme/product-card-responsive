<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="desktop.css" media="(min-width: 768px)" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <section class="card__header">
          <picture class="card__image-container">
            <source
              media="(min-width: 768px)"
              srcset="./images/image-product-desktop.jpg"
              class="card__image"
            />
            <img
              src="./images/image-product-mobile.jpg"
              alt="Perfume Gabrielle Essence Eau De Parfum A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL."
              class="card__image"
            />
          </picture>
        </section>
        <section class="card__body">
          <h1 class="card__subtitle">Perfume</h1>
          <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <section class="card__footer">
            <div class="card__price">
              <span class="card__price--current">$149.99</span>
              <span class="card__price--original">$169.99</span>
            </div>
            <button class="card__button">
              <img src="./images/icon-cart.svg" alt="Cart icon" />
              <span class="card__button-text">Add to Cart</span>
            </button>
          </section>
        </section>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://edwincosme.vercel.app/" target="_blank"
        >Edwin Cosme</a
      >.
    </footer>
  </body>
</html>
